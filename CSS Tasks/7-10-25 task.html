<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Boxes</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width:950px;
      margin: auto;
    }

    .item {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      overflow: hidden;
      border-radius: 10px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sum {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      color: white;
      padding: 5px 10px;
      margin: 0;
      font-size: 14px;
      border-bottom-right-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="house5.jpg" alt="Summer House">
      <p class="sum">Summer House</p>
    </div>
    <div class="item">
      <img src="house2.jpg" alt="Brick House">
      <p class="sum">Brick House</p>
    </div>
    <div class="item">
      <img src="house3.jpg" alt="Renovated">
      <p class="sum">Renovated</p>
    </div>
    <div class="item">
      <img src="house4.jpg" alt="Barn House">
      <p class="sum">Barn House</p>
    </div>
    <div class="item">
      <img src="house2 (1).jpg" alt="Summer House">
      <p class="sum">Summer House</p>
    </div>
    <div class="item">
      <img src="house5 (1).jpg" alt="Brick House">
      <p class="sum">Brick House</p>
    </div>
    <div class="item">
      <img src="house4 (1).jpg" alt="Renovated">
      <p class="sum">Renovated</p>
    </div>
    <div class="item">
      <img src="house3.jpg" alt="Barn House">
      <p class="sum">Barn House</p>
    </div>
  </div>
</body>
</html>
