<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style sheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<style>
    .nav-container{
        background-color: black;
        color:white;
        padding:10px;
        display:flex;
        justify-content:space-around;
    }
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .bi{
        font-size:x-large;
        padding:10px;
    }
    .icon-label {
        font-size: small;
        margin-top: 2px;
    }
</style>
<body>
    <div class="nav-container">
        <div class="nav-item nav-item-1">
            <i class="bi bi-mic"></i>
            <span class="icon-label">Audio</span>
        </div>
        <div class="nav-item nav-item-2">
            <i class="bi bi-camera-video-off-fill"></i>
            <span class="icon-label">Video</span>
        </div>
        <div class="nav-item nav-item-3">
            <i class="bi bi-people"></i>
            <span class="icon-label">Participants</span>
        </div>
        <div class="nav-item nav-item-4">
            <i class="bi bi-chat-dots"></i>
            <span class="icon-label">Chat</span>
        </div>
        <div class="nav-item nav-item-5">
            <i class="bi bi-box-arrow-up"></i>
            <span class="icon-label">Share</span>
        </div>
        <div class="nav-item nav-item-6">
            <i class="bi bi-pause"></i>
            <span class="icon-label">Pause</span>
        </div>
        <div class="nav-item nav-item-7">
            <i class="bi bi-person-square"></i>
            <span class="icon-label">Layout</span>
        </div>
        <div class="nav-item nav-item-8">
            <i class="bi bi-pencil"></i>
            <span class="icon-label">Annotate</span>
        </div>
        <div class="nav-item nav-item-9">
            <i class="bi bi-mouse"></i>
            <span class="icon-label">Remote</span>
        </div>
        <div class="nav-item nav-item-10">
            <i class="bi bi-display"></i>
            <span class="icon-label">Meeting</span>
        </div>
        <div class="nav-item nav-item-11">
            <i class="bi bi-three-dots"></i>
            <span class="icon-label">More</span>
        </div>   
    </div>
</body>
</html>
