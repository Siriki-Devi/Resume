<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>
</html>
