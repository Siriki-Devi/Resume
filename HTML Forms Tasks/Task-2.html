<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">

    <fieldset>
        <legend align="center">Personal Details</legend>
        <form action="./submit.html" method="post" enctype="text/plain">

            <div align="center">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>

            <div align="center">
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password">
            </div>
            <br>

            <div align="center">
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email">
            </div>
            <br>

            <div align="center">
                <label>Gender:</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="female">Female</label>
            </div>
            <br>

            <div align="center">
                <label for="contact">Contact:</label>
                <input type="text" name="contact" id="contact">
            </div>
            <br>

            <h3 align="center">Education Details:</h3>

            <div align="center">
                <label for="Engineering">Engineering:</label>
                <select name="Engineering" id="Engineering">
                    <option value="Branch" disabled>Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                </select>
            </div>
            <br>

            <div align="center">
                <label for="Degree">Degree:</label>
                <select name="Degree" id="Degree">
                    <option value="Branch" disabled>Branch</option>
                    <option value="BSC">BSC</option>
                    <option value="MPCS">MPCS</option>
                    <option value="MCCS">MCCS</option>
                </select>
            </div>
            <br>

            <div align="center">
                <label for="Hobbies">Hobbies:</label>
                <input type="text" name="Hobbies" id="Hobbies">
            </div>
            <br>

            <div align="center">
                <input type="checkbox" id="PlayingGames" name="pref" value="Playing Games">
                <label for="PlayingGames">Playing Games</label>
            </div>
            <br>

            <div align="center">
                <input type="checkbox" id="ReadingBooks" name="pref" value="Reading Books">
                <label for="ReadingBooks">Reading Books</label>
            </div>
            <br>

            <div align="center">
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="3" cols="30"></textarea>
            </div>
            <br>

            <div align="center">
                <label for="resume">Attach Resume:</label>
                <input type="file" name="resume" id="resume">
            </div>
            <br>

            <div align="center">
                <input type="submit" value="Submit">
                <button>Submit</button>
                <button onclick="alert('Submitted')">Submit</button>
            </div>

        </form>
    </fieldset>

</body>
</html>
