<!DOCTYPE html>
<html>
<head>
<title>Apply Job</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Apply Job</h2>

<div class="center">
<div class="box">
<form id="applyForm">
<input id="fullName" placeholder="Full Name" required>
<input id="email" placeholder="Email" required>
<input id="mobile" placeholder="Mobile Number" required>
<input id="qualification" placeholder="Qualification" required>
<input id="skills" placeholder="Skills">
<input type="file" id="resume" accept=".pdf,.doc,.docx" required>
<button type="submit">Submit Application</button>
</form>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
