<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Admin Dashboard</h2>

<div class="table-box">
<input id="jobTitle" placeholder="Job Title">
<input id="companyName" placeholder="Company Name">
<input id="jobLocation" placeholder="Location">
<input id="jobPackage" placeholder="Package">
<input id="jobSkills" placeholder="Skills">
<textarea id="jobDesc" placeholder="Job Description"></textarea>

<button id="addJobBtn">Add Job</button>
<button onclick="location.href='adminApplied.html'">View Applied Jobs</button>
<button onclick="logout()">Logout</button>
</div>

<div class="table-box">
<table>
<thead>
<tr>
<th>Title</th><th>Company</th><th>Location</th>
<th>Package</th><th>Skills</th><th>Delete</th>
</tr>
</thead>
<tbody id="adminJobTable"></tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
